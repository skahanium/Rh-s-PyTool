site_name: Rh-s-PyTool
site_url: https://github.com/skahanium/Rh-s-PyTool-Documentation

repo_url: https://github.com/skahanium/Rh-s-PyTool
repo_name: skahanium/Rh-s-PyTool
edit_uri: ""

nav:
  - 概览:
      - 简介: index.md
      - 快速开始: start.md
  - 包含方法:
      - Topsis: methods/TOPSIS.md
  - 模块接口:
      - cp_lookup: api/cp_lookup.md
      - index_calmeth: api/index_calmeth.md
  - 示例:
      - cp_lookup: examples/cp_lookup.md
      - index_calmeth: examples/index_calmeth.md
  - 博客:
      - 更新日志: development/changelog.md
      - 基准测试: development/benchmark.md

theme:
  favicon: assets/icon_logo/icon.svg
  logo: assets/icon_logo/icon.svg
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.instant
    - toc.follow

  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search:
      separator: '[\\s\\u200b\\-]'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - footnotes
  - abbr
  - toc:
      permalink: true
      title: 目录

extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

copyright: Copyright &copy; 2022 Skahanium
